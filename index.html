<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="description" content="Онлайн магазин 69store">
    <meta property="og:title" content="69store">
    <meta property="og:site_name" content="69store">
    <meta property="og:url" content="https://andrewfromtver.github.io/e-comerce/">
    <meta property="og:description" content="Онлайн магазин 69store">
    <meta property="og:image" content="./img/logo.jpg">
    <link rel="shortcut icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <title>69store</title>
</head>
<body>
<header>
    <div class="blank__screen">
        <div class="loader__placeholder">
            <div class="lds-ellipsis loader"><div></div><div></div><div></div><div></div></div>
        </div>`
    </div>
    <div class="navbar">
        <div class="logo">
            <a href="">
                <img class="logo__left" alt="logo" height="28px" width="28px">
            </a>
        </div>
        <div class="navcontainer">
            <div class="navlinks">
                <a class="link" onclick="mainList()">
                    Каталог товаров
                </a>
                <a class="link" onclick="topList()">
                    Лидеры продаж
                </a>
            </div>
            <div class="navsearch">
                <form id="searchForm">
                    <label for="search"></label><input type="text" id="searchString" placeholder="Поиск по каталогу">
                    <img class="search" alt="search" height="28px" width="28px" onclick="searchList()">
                </form>
            </div>
        </div>
        <div class="cart">
            <img class="logo__right" alt="cart" height="28px" width="28px" onclick="cart()">
        </div>
    </div>
</header>
<div class="filter">
</div>
<div class="container">
    <h3 class="title">
        Добро пожаловать в наш онлайн магазин
    </h3>
    <h1></h1>
    <button class="btn" onclick="mainList()">Начать покупки</button>
</div>
<div class="main__form"></div>
<div class="small__screen">Мобильная версия находится в разработке</div>
<div class="add__to__cart__settings"></div>
<footer>
    <div class="footer">
        <p class="footer__text"></p>
    </div>
</footer>
<div class="last__row"></div>
<script src="./script.js"></script>
</body>
