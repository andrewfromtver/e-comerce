<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="description" content="Онлайн магазин 69store">
    <meta property="og:title" content="69store">
    <meta property="og:site_name" content="69store">
    <meta property="og:url" content="https://andrewfromtver.github.io/e-comerce/">
    <meta property="og:description" content="Онлайн магазин 69store">
    <meta property="og:image" content="./img/logo.jpg">
    <link rel="shortcut icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <title>69store</title>
</head>
<body>
<header>
    <div class="navbar">
        <div class="logo">
            <a href="">
                <img src="./img/logo.png" alt="69store__logo">
            </a>
        </div>
        <div class="navcontainer">
            <div class="navlinks">
                <a class="link" onclick="mainList()">
                    Каталог товаров
                </a>
                <a class="link" onclick="topList()">
                    Лидеры продаж
                </a>
            </div>
            <div class="navsearch">
                <form id="searchForm">
                    <label for="search"></label><input type="text" id="search" placeholder="Поиск по каталогу">
                    <img class="search" src="./img/search.png" alt="69store__search" onclick="searchList()">
                </form>
            </div>
        </div>
        <div class="cart">
            <img src="./img/cart.png" alt="69store__cart" onclick="cart()">
        </div>
    </div>
</header>
<div class="filter">
</div>
<div class="container"></div>
<div class="main__form"></div>
<div class="small__screen">Мобильная версия находится в разработке</div>
<div class="add__to__cart__settings"></div>
<footer>
    <div class="footer">
        <p>Andranik Sarkisyan 2020</p>
    </div>
</footer>
<script src="./script.js"></script>
</body>
